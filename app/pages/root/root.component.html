<ActionBar class="action-bar" title="Home">
    <NavigationButton icon="res://ic_menu" (tap)="showDrawer()"></NavigationButton>
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="drawer-content">
        <tm-drawer></tm-drawer>
    </ScrollView>
    <StackLayout tkMainContent>
        <Button text="Logout" (tap)="logout()"></Button>
        <Label class="fa" [text]="'fa-home' | fonticon"></Label>
        <StackLayout class="post" *ngIf="$me | async as me">
            <Label [text]="me.firstName"></Label>
        </StackLayout>
        <StackLayout class="post" *ngIf="$meSub | async as me">
            <Label [text]="me.firstName"></Label>
        </StackLayout>
    </StackLayout>
</RadSideDrawer>
